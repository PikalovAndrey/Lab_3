<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_3</title>
</head>
<body>
    <form>
		<table border="3">
			
		  <thead>
			<tr>
			  <th colspan="3">Pizza Shop 2.0</th>
			</tr>
		  </thead>

		  <tbody>
			<tr>
			  <td colspan="2">Name</td>
			  <td> <input type="text" name="login" placeholder="You Name" required></td>
			</tr>
		
			<tr>
			  <td colspan="2">Pizza Topping</td>
			  <td>
				  <input name="Topping"  type="radio" value="sup" required> Supreme <br>
				  <input name="Topping"  type="radio" value="veg" required> Vegetarian <br>
				  <input name="Topping"  type="radio" value="haw" required> Hawaiian <br>
			  </td>
			</tr>
		
			<tr>
			  <td colspan="2">Pizza Sauce</td>
			  <td colspan="4">
			   <select> 
				<option>Tomato</option>
				<option>Garlic</option>
			   </select>
			  </td>
			</tr>
		
			<tr>
			  <td colspan="2">Optional Extras</td>
			  <td> 
				  <input type="checkbox" value="cheese"> Extra Cheese
				  <input type="checkbox" value="free"> Gluten Free Base 
			  </td>
			</tr>
		
			<tr>
			  <td colspan="3">Delivery Instructions: <br>
				<input type="text" placeholder="Clarification for the courier" style="width: 380px; height: 50px;">
			  </td>
			</tr>
		
			<tr>
			  <td colspan="3">
				<input type="submit" value="Send my Order">
			  </td>
		
			</tr>
			
		  </tbody>
		</table>
		</form>
</body>
</html>
